<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Ordefy - Panel de Gestión de E-commerce</title>
    <meta name="description" content="Plataforma profesional de gestión de e-commerce. Gestiona pedidos, productos, inventario y estadísticas en un solo lugar. Desarrollado por Bright Idea." />
    <meta name="author" content="Bright Idea" />
    <meta name="theme-color" content="hsl(240, 10%, 8%)" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Prevent flash of unstyled content - dark mode is default -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        // Dark mode is the default theme
        if (theme === 'light') {
          document.documentElement.classList.add('light');
          document.querySelector('meta[name="theme-color"]')?.setAttribute('content', 'hsl(0, 0%, 98%)');
        } else {
          // Default to dark (including when no theme is set)
          document.documentElement.classList.add('dark');
          document.querySelector('meta[name="theme-color"]')?.setAttribute('content', 'hsl(240, 10%, 8%)');
        }
      })();
    </script>

    <!-- Open Graph meta tags for link previews (WhatsApp, Facebook, etc.) -->
    <meta property="og:title" content="Ordefy - Gestion de E-commerce" />
    <meta property="og:description" content="La plataforma mas completa para gestionar tu e-commerce. Pedidos, inventario, warehouse y mas." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ordefy.io" />
    <meta property="og:image" content="https://ordefy.io/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Ordefy - Panel de Gestion de E-commerce" />
    <meta property="og:site_name" content="Ordefy" />
    <meta property="og:locale" content="es_ES" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ordefy - Gestion de E-commerce" />
    <meta name="twitter:description" content="La plataforma mas completa para gestionar tu e-commerce" />
    <meta name="twitter:image" content="https://ordefy.io/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
