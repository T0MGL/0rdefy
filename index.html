<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordefy - Panel de Gestión de E-commerce</title>
    <meta name="description" content="Plataforma profesional de gestión de e-commerce. Gestiona pedidos, productos, inventario y estadísticas en un solo lugar. Desarrollado por Bright Idea." />
    <meta name="author" content="Bright Idea" />
    <meta name="theme-color" content="hsl(0, 0%, 98%)" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Prevent flash of unstyled content for dark mode -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
          document.querySelector('meta[name="theme-color"]')?.setAttribute('content', 'hsl(240, 10%, 8%)');
        } else {
          document.documentElement.classList.add('light');
        }
      })();
    </script>

    <meta property="og:title" content="Ordefy - Panel de Gestión de E-commerce" />
    <meta property="og:description" content="Plataforma profesional de gestión de e-commerce. Gestiona pedidos, productos, inventario y estadísticas en un solo lugar." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ordefy.io" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ordefy - Panel de Gestión de E-commerce" />
    <meta name="twitter:description" content="Plataforma profesional de gestión de e-commerce por Bright Idea" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
