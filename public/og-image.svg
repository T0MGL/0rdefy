<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Subtle gradient overlay -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#84cc16;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#84cc16;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Logo icon (3 stacked layers) -->
  <g transform="translate(280, 230)">
    <!-- Top diamond -->
    <path d="M80 0 L140 35 L80 70 L20 35 Z" fill="none" stroke="#84cc16" stroke-width="8" stroke-linejoin="round"/>
    <!-- Middle layer -->
    <path d="M20 65 L80 100 L140 65" fill="none" stroke="#84cc16" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Bottom layer -->
    <path d="M20 95 L80 130 L140 95" fill="none" stroke="#84cc16" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text: ordefy -->
  <text x="480" y="340" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="120" font-weight="600" letter-spacing="-2">
    <tspan fill="#84cc16">o</tspan><tspan fill="#a3e635">r</tspan><tspan fill="#bef264">d</tspan><tspan fill="#d9f99d">e</tspan><tspan fill="#ecfccb">f</tspan><tspan fill="#f7fee7">y</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#737373" text-anchor="middle">
    Gestion de E-commerce
  </text>
</svg>
