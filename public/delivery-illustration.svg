<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circles for depth -->
  <circle cx="200" cy="200" r="180" fill="url(#gradient1)" opacity="0.1"/>
  <circle cx="200" cy="200" r="140" fill="url(#gradient2)" opacity="0.15"/>

  <!-- Delivery boxes stack -->
  <g id="boxes">
    <!-- Box 1 (bottom) -->
    <rect x="120" y="240" width="80" height="80" rx="8" fill="#8B9467" opacity="0.9"/>
    <rect x="120" y="240" width="80" height="80" rx="8" fill="url(#gradient3)" opacity="0.3"/>
    <line x1="160" y1="240" x2="160" y2="320" stroke="#6B7447" stroke-width="2"/>
    <line x1="120" y1="280" x2="200" y2="280" stroke="#6B7447" stroke-width="2"/>
    <circle cx="145" cy="265" r="4" fill="#fff" opacity="0.6"/>

    <!-- Box 2 (middle) -->
    <rect x="140" y="180" width="70" height="70" rx="8" fill="#9DA876" opacity="0.95"/>
    <rect x="140" y="180" width="70" height="70" rx="8" fill="url(#gradient4)" opacity="0.3"/>
    <line x1="175" y1="180" x2="175" y2="250" stroke="#7D8856" stroke-width="2"/>
    <line x1="140" y1="215" x2="210" y2="215" stroke="#7D8856" stroke-width="2"/>
    <path d="M 195 200 L 200 195 L 200 205 Z" fill="#fff" opacity="0.5"/>

    <!-- Box 3 (top) -->
    <rect x="160" y="130" width="60" height="60" rx="8" fill="#AEC085" opacity="1"/>
    <rect x="160" y="130" width="60" height="60" rx="8" fill="url(#gradient5)" opacity="0.3"/>
    <line x1="190" y1="130" x2="190" y2="190" stroke="#8EA065" stroke-width="2"/>
    <line x1="160" y1="160" x2="220" y2="160" stroke="#8EA065" stroke-width="2"/>
    <circle cx="180" cy="150" r="3" fill="#fff" opacity="0.7"/>
  </g>

  <!-- Delivery person -->
  <g id="delivery-person">
    <!-- Body -->
    <ellipse cx="260" cy="280" rx="25" ry="35" fill="#7D8856"/>
    <ellipse cx="260" cy="280" rx="25" ry="35" fill="url(#gradient6)" opacity="0.3"/>

    <!-- Head -->
    <circle cx="260" cy="235" r="20" fill="#A5915F"/>
    <circle cx="260" cy="235" r="20" fill="url(#gradient7)" opacity="0.2"/>

    <!-- Face details -->
    <circle cx="255" cy="232" r="2" fill="#333"/>
    <circle cx="265" cy="232" r="2" fill="#333"/>
    <path d="M 253 242 Q 260 245 267 242" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>

    <!-- Hair/Cap -->
    <path d="M 240 230 Q 240 215 260 215 Q 280 215 280 230" fill="#6B7447"/>
    <ellipse cx="260" cy="218" rx="22" ry="8" fill="#8B9467" opacity="0.6"/>

    <!-- Arms -->
    <ellipse cx="240" cy="270" rx="8" ry="25" fill="#A5915F" transform="rotate(-20 240 270)"/>
    <ellipse cx="280" cy="270" rx="8" ry="25" fill="#A5915F" transform="rotate(20 280 270)"/>

    <!-- Legs -->
    <ellipse cx="250" cy="320" rx="8" ry="20" fill="#6B7447"/>
    <ellipse cx="270" cy="320" rx="8" ry="20" fill="#6B7447"/>

    <!-- Package in hands -->
    <rect x="245" y="255" width="30" height="25" rx="4" fill="#AEC085"/>
    <rect x="245" y="255" width="30" height="25" rx="4" fill="url(#gradient8)" opacity="0.3"/>
    <line x1="260" y1="255" x2="260" y2="280" stroke="#8EA065" stroke-width="1.5"/>
    <line x1="245" y1="267" x2="275" y2="267" stroke="#8EA065" stroke-width="1.5"/>
  </g>

  <!-- Floating elements -->
  <g id="floating-elements" opacity="0.6">
    <!-- Check marks -->
    <circle cx="310" cy="150" r="15" fill="#fff" opacity="0.2"/>
    <path d="M 305 150 L 308 153 L 315 146" stroke="#8B9467" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Location pin -->
    <circle cx="90" cy="180" r="12" fill="#fff" opacity="0.2"/>
    <path d="M 90 172 C 85 172 82 175 82 179 C 82 184 90 192 90 192 C 90 192 98 184 98 179 C 98 175 95 172 90 172 Z" fill="#8B9467"/>
    <circle cx="90" cy="179" r="3" fill="#fff"/>

    <!-- Stars/sparkles -->
    <path d="M 320 220 L 322 225 L 327 227 L 322 229 L 320 234 L 318 229 L 313 227 L 318 225 Z" fill="#AEC085" opacity="0.8"/>
    <path d="M 100 140 L 102 144 L 106 146 L 102 148 L 100 152 L 98 148 L 94 146 L 98 144 Z" fill="#AEC085" opacity="0.8"/>
    <path d="M 330 260 L 332 263 L 335 265 L 332 267 L 330 270 L 328 267 L 325 265 L 328 263 Z" fill="#9DA876" opacity="0.7"/>
  </g>

  <!-- Cart/Delivery icon -->
  <g id="cart" transform="translate(85, 260)">
    <rect x="0" y="10" width="35" height="25" rx="4" fill="#8B9467" opacity="0.9"/>
    <circle cx="10" cy="38" r="5" fill="#6B7447"/>
    <circle cx="25" cy="38" r="5" fill="#6B7447"/>
    <path d="M 0 10 L -8 10 L -10 0 L -5 0 Z" fill="#8B9467" opacity="0.8"/>
    <rect x="5" y="15" width="8" height="8" rx="2" fill="#fff" opacity="0.3"/>
    <rect x="18" y="15" width="8" height="8" rx="2" fill="#fff" opacity="0.3"/>
  </g>

  <!-- Speed lines for motion -->
  <g id="speed-lines" opacity="0.3">
    <line x1="50" y1="200" x2="70" y2="200" stroke="#8B9467" stroke-width="2" stroke-linecap="round"/>
    <line x1="55" y1="215" x2="75" y2="215" stroke="#8B9467" stroke-width="2" stroke-linecap="round"/>
    <line x1="52" y1="230" x2="68" y2="230" stroke="#8B9467" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AEC085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B9467;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9DA876;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7D8856;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.2" />
    </linearGradient>

    <linearGradient id="gradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.2" />
    </linearGradient>

    <linearGradient id="gradient5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.2" />
    </linearGradient>

    <linearGradient id="gradient6" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.3" />
    </linearGradient>

    <linearGradient id="gradient7" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.1" />
    </linearGradient>

    <linearGradient id="gradient8" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.2" />
    </linearGradient>
  </defs>
</svg>
